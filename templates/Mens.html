<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mens page</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
  <!--link rel="stylesheet" href="C:/Kapy/static/css/home.css"> -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="http://fortawesome.github.io/Font-Awesome/assets/font-awesome/css/font-awesome.css"> 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
<style>

.shirt-container{
  position: absolute;
  top: 35%;
  left: 20%;
  }

.container {
  list-style-type: none;
  padding-left: 30;
  margin: 0;
  width:200px;
  height:200px;
}

.flex-container > div >a >img {
  border: 1px solid #ddd;
  border-radius: 4px;
  padding: 5px;
  
}

.check-container {
  list-style-type: none;
  padding-left: 30;
  margin: 0;
  width:200px;
  height:200px;
}
	
.flex-container {
  display: flex;
  flex-wrap: wrap;
  }

/* Create four equal columns that sits next to each other */
.flex-container > div {
  width: 200px;
  margin: 10px;
}
</style>

</head>
  <body >
 <div class="panel">
  <h1 style="color:black;text-align:center;font-family:French script MT;padding-top: 45px;
  padding-right: 100px;background-image: url('static/index.jpg');font-size:300%">KOOL-GENZ</h1> 
 </div>
 
  <div class="topnav">
  		<a class="active" href="/home">Home</a>
  		<a href="/men">Men</a>
  		<a href="/women">Women</a>
  		<a href="/boys">Boys</a>
  		<a href="/girls">Girls</a>
  		<div class="search-container">
			<form action="/search" method="get" >
   	       		<input type="text" class="searchTerm" name="q" placeholder="What will you shop for today?">
      	       	<button type="submit"><i class="fa fa-search"></i></button>
   			</form>
  		</div>
    </div>
 
   <div class="container">
   	<div class="row">
   		<div class="col-list">
        	<h4>BRANDS</h4>
		        <div class="list-group">
        			<a href="/men?view=Reflex" class="list-group-item">REFLEX</a>
			        <a href="/men?view=MLANM" class="list-group-item">MLANM</a>
			        <a href="/men?view=Gildan" class="list-group-item">GILDAN</a>
			        <a href="/men?view=Paul" class="list-group-item">PAUL JONES</a>
			        <a href="/men?view=Kenneth" class="list-group-item">KENNETH COLE</a>
		        </div>
        </div>
  	</div>
  </div>

	  <br><br><br>
	  
  <div class="check-container">
  <form id="chkform" action="/men" role="form" method="post" onsubmit="return false">
  	<div id="filters">
		
	 <label>SIZE</label>
		
             <div class="checkbox">
              <label>   <input type="checkbox" name="check" value="'38 Long','38 Short'" class="category">Size 38 </label>
             </div>                                   
                                            
            <div class="checkbox">
             <label>  <input type="checkbox" name="check" value="'40 Long','40 Regular'" class="category">Size 40</label>
            </div>
            
            <div class="checkbox">
              <label>  <input type="checkbox" name="check" value="'50 Long'" class="category">Size 50 </label>
            </div>
	    <div class="checkbox">
              <label>  <input type="checkbox" name="check" value="'small','Small-Black','Small-Dark Green'" class="category" >Small </label>
            </div>
	    <div class="checkbox">
              <label>  <input type="checkbox" name="check" value="medium" class="category">Medium</label>
            </div>
	    <div class="checkbox">
              <label>  <input type="checkbox" name="check" value="large" class="category">Large </label>
            </div>
	    <div class="checkbox">
		    <label>  <input type="checkbox" name="check" value="XL" class="category">XL </label>
            </div>
	    <div class="checkbox">
              <label>  <input type="checkbox" name="check" value="XXLarge" class="category">XXL </label>
            </div>
            
            
  	</div>				
    	<button type="submit" value="Submit" >Submit</button>                          	
  </form>
  	
 </div>
 
	  
 <div class="shirt-container">
    <div class="flex-container">
      {% for product in mencol %}
                    <div class="card">
			 <a href="/{{product.FAMILY_NAME}}?view={{product.ITEM_NUMBER}}">
			 <img src='static/{{product.ITEM_NUMBER}}.jpg' width=150px>
                          <h5>{{product.DESCRIPTION}}</h5>
                          <h5>${{product.LIST_PRICE}}</h5>
			  </a>
                   </div>
      {% endfor %}
    </div>
 </div>

  </body>
</html>
